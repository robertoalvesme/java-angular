

<form name="userAddForm" novalidate="novalidate" class="form-horizontal col-xs-12 col-sm-10 col-sm-offset-1 col-md-6 col-md-offset-3" ng-submit="submitForm()">

	<h2>Add User</h2>
	
	<p ng-show="message.length" class="alert alert-info">{{message}}</p>
	
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label">Nome</label>
		<div class="col-sm-10">
			<input type="text" id="name" name="name" ng-model="user.name" class="form-control" placeholder="Name" required ng-maxlength="10">
			<span ng-show="userAddForm.$submitted && userAddForm.name.$error.required" class="form-control alert-danger">Nome obrigatório</span>
			<span ng-show="userAddForm.$submitted && userAddForm.name.$error.maxlength" class="form-control alert-danger">Até 10 caracteres</span>
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<a href="#/list" class="btn btn-default">Voltar</a>
			<button type="submit" class="btn btn-primary" ng-disabled="userAddForm.$invalid" >Enviar</button>
		</div>
	</div>
	

</form>
